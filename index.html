<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teeqszef - Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?galaxy,night') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }
        .profile h1 {
            font-size: 26px;
            margin-top: 10px;
            text-shadow: 0 0 8px #fff;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            width: 50px;
            height: 50px;
        }
        .social-links img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://www.tiktok.com/@teeqszef/profile.jpg" alt="Profilowe TikTok">
            <h1>teeqszef</h1>
        </div>
        <div class="social-links">
            <a href="https://www.tiktok.com/@teeqszef" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            </a>
            <a href="https://tipply.pl" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Tip_logo.svg" alt="Tipply">
            </a>
        </div>
    </div>
</body>
</html>
